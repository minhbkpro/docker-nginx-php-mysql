version: '3'

services:

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - sync-volume:/usr/src/www
      - ./ssl:/ssl
      - ./docker/nginx/default.template:/etc/nginx/conf.d/default.template
    ports:
      - 8000:80
      - 8001:443
    environment:
      - NGINX_HOST=${NGINX_HOST}
    command: /bin/sh -c "envsubst '$$NGINX_HOST' < /etc/nginx/conf.d/default.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    depends_on:
      - php
      - mysql
      - ssl

  ssl:
    image: paulczar/omgwtfssl
    container_name: ssl
    volumes:
      - ./ssl:/certs
    environment:
      - SSL_SUBJECT=${NGINX_HOST}

  php:
    image: minhbkpro/php:${PHP_VERSION}
    container_name: php
    volumes:
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/php.ini
      - sync-volume:/usr/src/www

  mysql:
    image: mysql:${MYSQL_VERSION}
    container_name: mysql
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - 3300:3306
    volumes:
      - ./mysql:/var/lib/mysql
    command:
      - --innodb-flush-method=O_DSYNC
      - --innodb-use-native-aio=0
      - --character-set-server=utf8
      - --collation-server=utf8_unicode_ci
      - --skip-character-set-client-handshake

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - 8088:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=${MYSQL_HOST}
    depends_on:
      - mysql

  utils:
    image: minhbkpro/utils
    container_name: utils
    volumes:
      - .:/usr/src/www
    stdin_open: true
    tty: true

volumes:
  sync-volume:
    external: true
